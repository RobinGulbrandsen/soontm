<html>
<head>
	<title>Soon TM</title>
	<link rel="icon" href="assets/icon.jpg">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section id="wrapper">
		<h1>Soon TM</h1>
		<hr />
		<div class="form">
			<section>
				<div class="left">
					<label>Text to be desplayed: </label>
				</div>
				<div class="right">
					<input type="text">
					<label class="error"></label>
				</div>
			</section>
			<h3>Time</h3>
			<section>
				<div class="left">
					<label>Count down to date:</label>
				</div>
				<div class="right">
					<input type="date">
					<button class="btn">Today</button>
					<label class="error"></label>
				</div>
			</section>
			<section>
				<div class="left">
					<label>Time of day:</label>
				</div>
				<div class="right">
					<input class="time-input" type="number" placeholder="Hr">
					<input class="time-input" type="number" placeholder="Min">
					<input class="time-input" type="number" placeholder="Sec">
					<br />
					<span>Time goes from 00:00:00 to 23:59:59</span>
					<label class="error"></label>
				</div>
			</section>	
			<h3>Image Options</h3>	
			<section>
				<div class="left">
					<label>Link to Background image:</label>
				</div>

				<div class="right">
					<input type="text">
				</div>
			</section>
			<section>
				<div class="left">
					<label>Stretch Image</label>
				</div>

				<div class="right">
					<input type="checkbox">
				</div>
			</section>
			<section>
				<div class="left">
					<label>Background Color</label>
				</div>
				<div class="right">
					<input type="text" placeholder="#FFFFFF">
					<br />
					<span>Type in Hex value (#123456) for color, find a color here: <a href="http://www.w3schools.com/colors/colors_picker.asp">Link</a></span>
				</div>
			</section>
			<section>
				<div class="left"></div>
				<div class="right">
					<button class="btn">Generate Page</button>
				</div>
			</section>
		</div>
	</section>
</body>
</html>
